<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles.css">
  <script src="/dist/chat.js" ></script>

  <title>DRIFT CHAT</title>
</head>

<body>

    <div class="h-screen bg-gray-100 flex">
        <div class="w-64 bg-white border-r border-gray-200 p-4">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Chats</h2>
              <button
              id="logoutButton"
              class="px-3 py-1 bg-white-500 text-white rounded hover:bg-red-200"
            >
            ‚ùå
            </button>
      
            <button 
              id="createChatButton"
              class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600"
            >
              + New
            </button>
          </div>
          <div id="chatList" class="space-y-2">
            <div class="text-gray-500">Loading chats...</div>
          </div>
        </div>
      
        <div class="flex-1 flex flex-col">
          <div class="p-4 border-b border-gray-200 bg-white min-h-32">
            <h1 id="currentChat" class="text-2xl font-bold">Select a chat</h1>
            <div id="draftStatus" class="text-sm text-gray-500 mt-2"></div>
          </div>
      
          <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 content-end">
            <div class="text-center text-gray-500 py-4">Select a chat to view messages</div>
          </div>
      
          <div class="p-4 border-t border-gray-200 bg-white">
            <div class="relative">
              <textarea 
                id="messageInput"
                class="w-full p-3 border border-gray-300 rounded-lg pr-16 resize-none"
                placeholder="Type your message..."
                rows="2"
                disabled
              ></textarea>
              <button 
                id="sendButton"
                class="absolute right-3 bottom-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50"
                disabled
              >
                Send
              </button>
            </div>
          </div>
        </div>

        <div class="w-64 bg-white border-l border-gray-200 p-4">
          <h2 class="text-xl font-bold mb-4">Participants</h2>
          <div id="chatParticipants" class="space-y-3">
            <div class="text-gray-500">Select a chat to view participants</div>
          </div>
        </div>
      </div>

<dialog id="createChatDialog" class="p-6 bg-white rounded-lg shadow-xl">
  <form id="createChatForm" class="space-y-4">
    <h3 class="text-lg font-bold mb-4">Create New Chat</h3>
    
    <div>
      <label class="block text-sm font-medium mb-1">Chat Name</label>
      <input 
        type="text" 
        id="chatName"
        required
        class="w-full p-2 border rounded"
      >
    </div>
    
    <div>
      <label class="block text-sm font-medium mb-1">
        Allowed Users (comma-separated)
      </label>
      <input 
        type="text" 
        id="allowedUsers"
        class="w-full p-2 border rounded"
      >
    </div>

    <div class="flex justify-end space-x-3">
      <button 
        type="button"
        onclick="document.getElementById('createChatDialog').close()"
        class="px-4 py-2 text-gray-500 hover:text-gray-700"
      >
        Cancel
      </button>
      <button 
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Create
      </button>
    </div>
  </form>
</dialog>

      

</body>
