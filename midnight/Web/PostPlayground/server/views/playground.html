<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPlayground</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            flex-direction: column;
            color: #0ff;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            text-shadow: 0 0 10px #0ff;
            border-bottom: 3px solid #ff00ff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .header button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0099;
            color: #000;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            text-transform: uppercase;
            font-weight: bold;
        }

        .header button:hover {
            background-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        .container {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.8));
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: drop-shadow(0 0 15px #0ff);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PostPlayground</h1>
        <button onclick="report()">Report this playground as buggy</button>
        <button onclick="location.href='/api/logout'">Logout</button>
    </div>
    <div class="container">
        <iframe src="/render_frame" id="render_frame"></iframe>
        <script src="/js/main.js"></script>
        <script src="/js/sweetalert.js"></script>
    </div>
</body>
</html>
